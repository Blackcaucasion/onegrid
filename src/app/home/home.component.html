<div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary"  [routerLink]="['/new']">create Issue</button>
    </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- No Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Description-Body Column -->
    <ng-container matColumnDef="Description-Body">
      <th mat-header-cell *matHeaderCellDef> Description-Body </th>
      <td mat-cell *matCellDef="let element"> 
          {{element.body}}
         </td>
    </ng-container>
    <!-- Client Column -->
    <ng-container matColumnDef="Client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element">
            {{element?.labels[1]?.name |slice:2}}
        </td>
      </ng-container>
      <!-- Priority Column -->
    <ng-container matColumnDef="Priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element;">
            {{element?.labels[0]?.name |slice:2}}
             </td>
      </ng-container>
     <!-- Assigned Column -->
    <ng-container matColumnDef="Assigned To">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let element">
             {{element.author_association}}
             </td>
      </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element">
        {{element?.labels[2]?.name |slice:2}}
    </td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
             {{element.state}}
             </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
